---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: metrics
  namespace: dev
  annotations:
    flux.weave.works/tag.metricsd: glob:*
    flux.weave.works/automated: 'false'
spec:
  replicas: 2
  selector:
    matchLabels:
      app: metrics
  template:
    metadata:
      labels:
        app: metrics
      annotations:
        prometheus.io/scrape: 'true'
    spec:
      containers:
      - name: metricsd
        image: quay.io/brice/metrics-demo:v4-subscription-service
        ports:
        - containerPort: 3000
        # readinessProbe:
        #   httpGet:
        #     path: /readyz
        #     port: 9898  # todo: update
        #   initialDelaySeconds: 1
        #   periodSeconds: 5
        #   failureThreshold: 1
        # livenessProbe:
        #   httpGet:
        #     path: /healthz  # todo: update
        #     port: 9898
        #   initialDelaySeconds: 1
        #   periodSeconds: 10
        #   failureThreshold: 2
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"

